<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI News</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-8 text-center">ðŸ§  AI-Powered News</h1>
    <div id="newsContainer" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <script>
    async function loadNews() {
      const res = await fetch('./public/news.json'); // Auto-updated JSON
      const data = await res.json();

      const container = document.getElementById('newsContainer');
      data.articles.forEach(article => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded shadow-md hover:shadow-xl transition';
        card.innerHTML = `
          <img src="${article.image}" class="w-full h-48 object-cover rounded" />
          <h2 class="text-lg font-semibold mt-3">${article.title}</h2>
          <p class="text-gray-600 text-sm mt-2">${article.description || ''}</p>
          <a href="${article.url}" target="_blank" class="text-blue-500 mt-2 inline-block">Read More â†’</a>
        `;
        container.appendChild(card);
      });
    }

    loadNews();
  </script>
</body>
</html>
