<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI News</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-8 text-center">ðŸ§  AI-Powered News</h1>
    <div id="newsContainer" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <script>
    async function loadNews() {
      try {
        const response = await fetch('public/news.json'); // or full path if needed
        if (!response.ok) throw new Error('Fetch failed: ' + response.status);
        const data = await response.json();

        const container = document.getElementById('newsContainer');
        container.innerHTML = '';

        data.forEach(item => {
          container.innerHTML += `
            <div class="bg-white rounded-lg shadow-md p-4">
              <h2 class="text-xl font-semibold mb-2">${item.title}</h2>
              <img src="${item.image}" alt="${item.title}" class="w-full h-48 object-cover mb-2">
              <p class="text-gray-700 mb-2">${item.description}</p>
              <a href="${item.url}" target="_blank" class="text-blue-600 hover:underline">Read more</a>
              <p class="text-sm text-gray-500 mt-1">${new Date(item.publishedAt).toLocaleString()}</p>
            </div>
          `;
        });
      } catch (err) {
        console.error('Error loading news:', err);
      }
    }

    loadNews();
  </script>
</body>
</html>
